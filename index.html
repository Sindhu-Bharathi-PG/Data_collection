<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Profile Submission</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
  <!--
    IMPORTANT: Set your API base URL below to the Vercel deployment URL
    Example: window.API_BASE_URL = 'https://your-app.vercel.app';
  -->
  <script>
    window.API_BASE_URL = window.API_BASE_URL || '';
  </script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-teal-50 min-h-screen py-4 sm:py-8 px-2 sm:px-4">
  <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
    <!-- Header -->
    <div
      class="responsive-header bg-gradient-to-r from-blue-600 to-teal-600 text-white p-4 sm:p-6 flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="text-center sm:text-left">
        <h1 class="text-xl sm:text-2xl md:text-3xl font-bold">Hospital Profile Submission</h1>
        <p class="mt-1 sm:mt-2 text-blue-100 text-sm sm:text-base">Complete all sections to submit your hospital profile
        </p>
      </div>
      <img src="assets/image.png" alt="Pondicherry Health"
        class="h-16 sm:h-20 md:h-28 w-auto bg-white/20 rounded-lg p-2 backdrop-blur-sm order-first sm:order-last" />
    </div>

    <!-- Progress Indicator -->
    <div id="progress-bar" class="h-1 bg-blue-600 transition-all duration-300" style="width: 20%"></div>

    <div class="p-4 sm:p-6 md:p-8">
      <form id="hospital-form" method="POST" enctype="multipart/form-data" class="space-y-6">
        <!-- Tabs -->
        <div class="tabs-wrapper border-b border-gray-200 mb-4 sm:mb-6 -mx-4 sm:mx-0 px-4 sm:px-0">
          <nav class="flex gap-1 sm:gap-2 md:gap-4" id="tabs">
            <button type="button" data-tab="basic"
              class="tab active py-2 sm:py-3 px-2 sm:px-4 text-xs sm:text-sm font-bold text-black border-b-2 border-blue-600 transition-all whitespace-nowrap">Basic
              Info</button>
            <button type="button" data-tab="content"
              class="tab py-2 sm:py-3 px-2 sm:px-4 text-xs sm:text-sm font-bold text-black hover:text-blue-600 transition-all whitespace-nowrap">Content</button>
            <button type="button" data-tab="doctors"
              class="tab py-2 sm:py-3 px-2 sm:px-4 text-xs sm:text-sm font-bold text-black hover:text-blue-600 transition-all whitespace-nowrap">Doctors</button>
            <button type="button" data-tab="treatments"
              class="tab py-2 sm:py-3 px-2 sm:px-4 text-xs sm:text-sm font-bold text-black hover:text-blue-600 transition-all whitespace-nowrap">Treatments</button>
            <button type="button" data-tab="packages"
              class="tab py-2 sm:py-3 px-2 sm:px-4 text-xs sm:text-sm font-bold text-black hover:text-blue-600 transition-all whitespace-nowrap">Packages</button>
          </nav>
        </div>

        <!-- Tab Panels -->
        <div id="tab-contents">
          <!-- Omitted for brevity: includes all form sections identical to index.php -->
          <!-- The original project's full HTML will be kept here. -->
        </div>

        <!-- Hidden Inputs for JSON Data -->
        <input type="hidden" name="highlights" id="highlights_json" value="[]" />
        <input type="hidden" name="reviews" id="reviews_json" value="[]" />
        <input type="hidden" name="departments" id="departments_json" value="[]" />
        <input type="hidden" name="specialties" id="specialties_json" value="[]" />
        <input type="hidden" name="equipment" id="equipment_json" value="[]" />
        <input type="hidden" name="doctors" id="doctors_json" value="[]" />
        <input type="hidden" name="treatments" id="treatments_json" value="[]" />
        <input type="hidden" name="packages" id="packages_json" value="[]" />
        <input type="hidden" name="photos_json" id="photos_json_input" value="[]" />

        <!-- Form Actions -->
        <div
          class="form-actions-mobile flex flex-col-reverse sm:flex-row justify-between items-stretch sm:items-center pt-4 sm:pt-6 border-t border-gray-200 gap-3">
          <button type="button" id="prev-btn" class="btn-secondary hidden order-2 sm:order-1">← Previous</button>
          <button type="button" id="next-btn" class="btn-secondary sm:ml-auto order-1 sm:order-2">Next →</button>
          <button type="submit" id="submit-btn" class="btn-primary sm:ml-auto hidden order-1 sm:order-2">
            <span id="submit-text">Submit Profile</span>
            <span id="submit-loading" class="hidden">
              <svg class="animate-spin h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Submitting...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
